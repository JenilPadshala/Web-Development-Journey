    <title>Today's Menu</title>

<body>
    <h1>Today's Menu</h1>

    <label for="banana">Banana</label><br>
    <input type="radio" name="fruits" value="grapes">

    <button id="mySubmitRadio" type="submit">Submit</button>


    <ul>
        <li>carrots</li>
        <li>potatoes</li>
        <li>onions</li>
    </ul>


    <div class="desserts">ice cream</div>

    <div class="desserts">pastry</div>

</body>
