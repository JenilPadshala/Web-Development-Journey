<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Conversion</h1>
    <label>Enter a temperature:</label>
    <input type="text" id="textBox">
    <br>
    <label >Convert to:</label>
    <br>
    <input type="radio" id= "CelsiusRadio" name="unit">
    <label for="CelsiusRadio">Celsius</label>
    <br>
    <input type="radio" id= "FahrenheitRadio" name="unit">
    <label for="FahrenheitRadio">Fahrenheit</label>
    <br>
    <button type="button" id="submitButton">Submit</button>
    <br>
    <label id="outputLabel"></label>


    <script src="index.js"></script>
</body>
</html>
